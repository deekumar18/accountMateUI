<h3>Create Student</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Student Name</label>
      <input type="text" class="form-control" id="stdName" required [(ngModel)]="student.student_name" name="stdName">
    </div>

    <div class="form-group">
      <label for="name">Date Of Admission</label>
      <input type="text" class="form-control" id="dateOfAdmission" required [(ngModel)]="student.dateOfAdmission" name="dateOfAdmission">
    </div>

    <div class="form-group">
      <label for="name">Gender</label>
      <input type="text" class="form-control" id="sex" required [(ngModel)]="student.sex" name="sex">
    </div>

    <div class="form-group">
      <label for="name">Class</label>
      <input type="text" class="form-control" id="student_class" required [(ngModel)]="student.student_class" name="student_class">
    </div>

    
    <div class="form-group">
      <label for="name">Date Of Birth</label>
      <input type="text" class="form-control" id="date_of_birth" required [(ngModel)]="student.date_of_birth" name="date_of_birth">
    </div>

    
    <div class="form-group">
      <label for="name">Father Name</label>
      <input type="text" class="form-control" id="fatherName" required [(ngModel)]="student.stdAddInfo.fatherName" name="fatherName">
    </div>

    
    <div class="form-group">
      <label for="name">Mother Name</label>
      <input type="text" class="form-control" id="motherName" required [(ngModel)]="student.stdAddInfo.motherName" name="motherName">
    </div>

    
    <div class="form-group">
      <label for="name">Village</label>
      <input type="text" class="form-control" id="village" required [(ngModel)]="student.stdAddInfo.village" name="village">
    </div>

    
    <div class="form-group">
      <label for="name">Catagory</label>
      <input type="text" class="form-control" id="catagory" required [(ngModel)]="student.stdAddInfo.catagory" name="catagory">
    </div>

    
    <div class="form-group">
      <label for="name">Caste</label>
      <input type="text" class="form-control" id="caste" required [(ngModel)]="student.stdAddInfo.caste" name="caste">
    </div>

    <div class="form-group">
      <label for="name">Aadhar No</label>
      <input type="text" class="form-control" id="aadharNo" required [(ngModel)]="student.stdAddInfo.aadharNo" name="aadharNo">
    </div>
    <div class="form-group">
      <label for="name">Contact No</label>
      <input type="text" class="form-control" id="contNo" required [(ngModel)]="student.stdAddInfo.contNo" name="contNo">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
